<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Coding Quiz</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10 h2" id="viewHighScores">View High Scores ðŸ•¹</div>
      <div id="timeText" class="col-md-2 ml-auto h2">Timer: <span id="timer">0</span></div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="jumbotron jumbotron-fluid text-center">

      <!-- welcome area -->
      <div class="container" id="welcome">
        <h1 class="h1 mb-4">Welcome to the Coding Quiz!</h1>
        <p class="lead mb-4">To begin the quiz, click the start button.<br><br>Keep in mind, this is a timed
          quiz.<br><br>Wrong answers will decrease the time by 10 seconds.</p>
        <button type="button" class="btn btn-primary btn-lg" id="startQuiz">Start</button>

      </div>

      <!-- quiz section -->
      <div class="container" id="quiz">
        <h1 class="h1 mb-4" id="question"></h1>
        <div class="container" id="answers">
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="0"></button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="1"></button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="2"></button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="3"></button>
          </div>
        </div>
      </div>

      <!-- input score -->
      <div class="container" id="inputScore">
        <h1 class="h1 mb-4">You Finished!</h1>
        <p class="lead mb-4">Your Final Score: <span id="score"></span></p>
        <p class="lead mb-4">Enter Initials: <input type="text" id="initials"></p>
        <button type="button" class="btn btn-primary btn-lg" id="submitInitials">Submit</button>
      </div>

      <!-- high scores -->
      <div class="container" id="highScores">
        <h1 class="h1 mb-4 font-weigth-bold">High Scores: </h1>
        <div class="container h4 mb-4" id="scores">
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="goBack">Go Back</button>
        <button type="button" class="btn btn-primary btn-lg" id="clearScores">Clear High Scores</button>
      </div>


    </div>
  </div>

  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
