<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- main -->
  <div class="outer-div">

    <!-- top -->
    <div class="top-div">
      <a>View High Scores</a>
      <p>Timer : <span id="countdownTimer"></span></p>
    </div>
    <!-- mid -->
    <div class="inner-div">
      <!-- ------ -->
      <!-- part 1 -->
      <!-- ------ -->
      <!-- main header -->
      <header class="header-container">
        <h1>Welcome to the Coding Quiz!</h1>
        <p>To get started with the quiz, please click the button.</p>
        <button>Start Quiz!</button>
      </header>
      <!-- main content section -->
      <main class="main-container">
        <!-- ------ -->
        <!-- part 2 -->
        <!-- ------ -->
        <section class="questions">
          <h2 class="quest-header">Placeholder question here?</h2>
          <ol>
            <!-- this will be JS -->
            <li><button>Answer 1</button></li>
            <li><button>Answer 2</button></li>
            <li><button>Answer 3</button></li>
            <li><button>Answer 4</button></li>
          </ol>
        </section>
        <!-- ------ -->
        <!-- part 3 -->
        <!-- ------ -->
        <section class="finish">
          <h2>Quiz Finished!</h2>
          <p>Your Score: 00</p>
          <div>
            <label for="">Enter Initials:</label>
            <input type="text">
            <button>Submit</button>
          </div>
        </section>
        <!-- ------ -->
        <!-- part 4 -->
        <!-- ------ -->
        <section id="highscores" class="highscores">
          <h2>Highscores:</h2>
          <ol>
            <!-- this will be JS -->
            <li>DM - 20</li>
            <li>CM - 40</li>
            <li>JH - 30</li>
            <li>BO - 10</li>
          </ol>
          <button>Go Back</button>
          <button>Clear Highscores</button>
        </section>
      </main>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
